<script>
function onSearchSubmit(){
    var kw = document.getElementById('ipt-search').value;
    var reg = /^https?:\/\/([^/:]+)(:(\d)+)?(\/.*)?$/i;
    var url = 'https://www.google.com/search?q=';
    if (reg.test(kw)) {
        url = kw;
    } else {
        url += kw;
    }
    window.location.href= url;
    return false;
}
</script>

    <div class="search">
        <form onsubmit="return onSearchSubmit()" action="" target="_self" method="POST">
